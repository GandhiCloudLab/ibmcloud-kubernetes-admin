apiVersion: apps/v1
kind: Deployment
metadata:
  name:  admin
  labels:
    run:  admin
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      run:  admin
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run:  admin
    spec:
      containers:
      - image:  moficodes/ibmcloud-kubernetes-admin:v0.1.12
        imagePullPolicy: Always
        name:  destination
        env:
          - name: CLOUDANT_USER_NAME
            valueFrom: 
              secretKeyRef:
                name: cloudant-secret
                key: username
          - name: CLOUDANT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudant-secret
                key: password
          - name: CLOUDANT_HOST
            valueFrom:
              secretKeyRef:
                name: cloudant-secret
                key: host
          - name: TICKER_PERIOD
            value: "3600"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
      restartPolicy: Always